<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="author" content="Ayumi Hosoda @ Codify Academy">
		<meta name="description" content="Comment App">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Comment App</title>
	    <!-- Google fonts -->
	    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">
	    <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- CSS Custom -->
		<link rel="stylesheet" href="css/main.css">
  	</head>
  <body>
  	<div class="container">
		<div class="form-group">
			<h1>Got Comments?</h1>
		</div>
		<form>
			<div class="form-group">
				<input placeholder="Name" id="name" size="40">
			</div>
			<div class="form-group">
				<textarea placeholder="Say Something..." id="comment" rows="4" cols="50"></textarea>
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-default btn-md" onclick="commentApp()">Submit</button>
			</div>
		</form>
		<ul id="list" class="list-group">
		</ul>
	</div>
<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<!-- BOOTSTRAP -->
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- JavaScript custom -->
<script src="js/main.js"></script>

</body>
</html>
